{% extends "base.html" %}
{% block title %}departments{% endblock title %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/department.css' %}">
<div class="container  m-5 p-5">
    <h1 style="color: #007bff;" class="text-center">Our Departments</h1>
    <div class="department-list">
        {% for d in dept %}
        <div class="department-card">
            <h2>{{d.def_name}}</h2>
            <p>{{d.def_display_name}}</p>
        </div>
        {% endfor %}
    </div>

    {% endblock content %}
